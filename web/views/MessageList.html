<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
      <tr class="messageorder">
        <th style="min-width: 80px;" ng-click="msgOrder = 'uniqueId'; reverse=false">ID</th>
        <th style="min-width: 80px;" ng-click="msgOrder = 'message'; reverse=false">Message</th>
        <th style="min-width: 80px;" ng-click="msgOrder = 'created'; reverse=false">Creation Date</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="message in messages | orderBy:msgOrder">
        <td><a href="/message-board/#/messages/{{ message.uniqueId }}">{{ message.uniqueId }}</a></td>
        <td><a href="/message-board/#/messages/{{ message.uniqueId }}">{{ message.message }}</a></td>
        <td>{{ message.created }}</td>
        <td><a ng-click="deleteMessage(message)" class="btn btn-small btn-danger">delete</a></td>
      </tr>
    </tbody>
  </table>
    <form class="form-horizontal" role="form" ng-submit="addMessage()">
        <div class="row">
            <div class="col-md-6">
                <input type="text" ng-model="newMessage.message" class="form-control" id="plot" placeholder="Put your message in here"/>
            </div>
            <div class="col-md-2">
                <input type="submit" class="btn btn-primary" value="Add"/>
            </div>
        </div>
        <p></p>
        <h5>Two way data binding: <span class="label label-success">{{newMessage.message}}</span></h5>
    </form>
</div>
